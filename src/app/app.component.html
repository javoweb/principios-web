
<div class="d-flex" id="wrapper" role="main">

  <!-- Sidebar -->
  <div class="bg-dark border-dark" id="sidebar-wrapper" role="menu">
    <div class="sidebar-heading text-center">
      <img class="rotate" src="assets/MidVinil.png" i18n-alt alt="My Vinyls Logo"  >
    </div>
    <div class="list-group list-group-flush">
      <a  role="menuitem"  routerLink="albums" class="list-group-item list-group-item-action menuItem" routerLinkActive="menuActive">
        <img src="assets/MenuAlbumes.png" class="menuImage" i18n-alt alt="Menu Albumes" />
        <ng-container i18n>Albums</ng-container>
      </a>
      <a  role="menuitem"  routerLink="performers" class="list-group-item list-group-item-action menuItem" routerLinkActive="menuActive">
        <img src="assets/MenuSinger.png" class="menuImage" i18n-alt  alt="Menu Artistas" />
        <ng-container i18n>Artistas</ng-container>
      </a>
      <a  role="menuitem"  routerLink="collectors" class="list-group-item list-group-item-action menuItem" routerLinkActive="menuActive">
        <img src="assets/MenuColeccionista.png" class="menuImage" i18n-alt  alt="Menu Coleccionistas" />
        <ng-container i18n>Coleccionistas</ng-container>
      </a>

    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0" >
          <li class="nav-item d-xs-block d-sm-block d-md-block d-lg-none text-center">
            <img  class="rotate" src="assets/MidVinil.png" i18n-alt alt="My Vinyls Logo" style="max-width: 128px; position: relative; top: -20px;"  >
          </li>
          <li class="nav-item d-xs-block d-sm-block d-md-block d-lg-none">
            <a    routerLink="albums" class="list-group-item list-group-item-action menuItem" i18n-alt  alt="Menu Albumes"  routerLinkActive="menuActive">
              <img src="assets/MenuAlbumes.png" class="menuImage" i18n-alt alt="Menu Albumes" />
              <ng-container i18n>Albums</ng-container>
            </a>
            <a    routerLink="artistas" class="list-group-item list-group-item-action menuItem" i18n-alt  alt="Menu Artistas"  routerLinkActive="menuActive">
              <img src="assets/MenuSinger.png" class="menuImage" alt="Menu Artistas" />
              <ng-container i18n>Artistas</ng-container>
            </a>
            <a    routerLink="collectors" class="list-group-item list-group-item-action menuItem" i18n-alt  alt="Menu Coleccionistas" routerLinkActive="menuActive">
              <img src="assets/MenuColeccionista.png" class="menuImage" alt="Menu Coleccionistas" />
              <ng-container i18n>Coleccionistas</ng-container>
            </a>
          </li>

          <li class="nav-item">
            <button class="btn btn-primary text-white" i18n>Iniciar Sesion</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid" role="region">
      <h1 id="mainTitle" class="mt-4">My Vinyls</h1>
      <h2 class="mt-2" i18n>!!Dejalo Sonar!!</h2>

      <router-outlet></router-outlet>

    </div>
  </div>


</div>
